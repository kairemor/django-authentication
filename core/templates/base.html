 {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title  %}Page Home{% endblock %}
   <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light md-4 ">
        <div class="container-fluid">  
            <a class="navbar-brand" href="{% url 'home' %}">KM Porfolio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}"> Home <span class="sr-only">(current)</span></a>
                      </li>
                    </ul>
                  </div>
                {% if user.is_authenticated %}
                <ul class="navbar-nav ">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{user.username}}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'logout' %}" >Log out</a>
                        <a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a>
                        <!-- <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                        </div> -->
                    </li>
                </ul>
                {% else %}
                <form class="form-inline my-2 my-lg-0">
                    <a class="btn btn-outline-primary mr-3" href="{% url 'register' %}">Signup </a>
                    <a class="btn btn-secondary " href="{% url 'login' %}">Sign in</a>  
                </form>
                {% endif  %}
            </div>
        </div>
    </nav>
    <div class="nav-bar navbar-expand-lg navbar-light bg-light mb-4" >
        <div class="container">
            <a >Home </a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Welcome to my profolio</h1>
        </div>
        <hr>
        {% block content %} {% endblock %}
    </div>
    <script src="{% static 'jquery-3.3.1.min.js' %}" ></script>
    <script src="{% static 'bootstrap.min.js' %}" ></script>

</body>
</html>
